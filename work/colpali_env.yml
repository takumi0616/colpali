name: colpali_env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - pip:
      - --index-url https://download.pytorch.org/whl/cu121
      - torch
      - torchvision
      - torchaudio
      - transformers
      - accelerate
      - einops
      - pillow
      - tqdm
      - pandas
      - numpy
      - matplotlib
      - ipykernel  # VS CodeでJupyterを使うために必要

